<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="inviteUserForm" (ngSubmit)="InviteUser()">
        <div class="col-sm-10 mb-4 text-center">
            <h2>Invite a user</h2>
        </div>
        <span class="text-danger" *ngIf="httperrors"> {{ httperrors }} </span
    ><span class="text-success" *ngIf="httpmsgs">
      {{ httpmsgs }}
    </span>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
            <span class="text-danger" *ngIf="
          (inviteUserFormControls.email.touched || submitted) &&
          inviteUserFormControls.email.errors?.required
        ">
        Email is required
      </span>
            <span class="text-danger" *ngIf="
          (inviteUserFormControls.email.touched || submitted) &&
          inviteUserFormControls.email.errors?.email
        ">
        Email is invalid
      </span>
        </div>

        <div class="row">
            <div class="col-3">
                <button type="submit" [disabled]="!inviteUserForm.valid" class="btn btn-small btn-primary">
          Invite
        </button>
            </div>
            <div class="col-3">
                <a class="btn btn-outline-primary btn-small" routerLink="/product-list">Cancel</a
        >
      </div>
    </div>
  </form>
</div>
