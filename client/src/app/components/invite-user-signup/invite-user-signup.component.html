<div class="auth-wrapper">
  <form
    class="form-signin"
    [formGroup]="inviteUserSignupForm"
    (ngSubmit)="registerUser()"
  >
    <div class="col-sm-10 mb-4 text-center">
      <h4>Sign up to accept the invitaion</h4>
    </div>
    <span class="text-danger" *ngIf="httperrors"> {{ httperrors }} </span
    ><span class="text-success" *ngIf="httpmsgs">
      {{ httpmsgs }}
    </span>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter name"
      />
      <span
        class="text-danger"
        *ngIf="
          (inviteUserSignupFormControls.name.touched || submitted) &&
          inviteUserSignupFormControls.name.errors?.required
        "
      >
        Name is required
      </span>
      <span
        class="text-danger"
        *ngIf="
          inviteUserSignupFormControls.name.touched &&
          inviteUserSignupFormControls.name.errors?.minlength
        "
      >
        Name should have minimum 4 characters
      </span>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
      />
      <span
        class="text-danger"
        *ngIf="
          (inviteUserSignupFormControls.email.touched || submitted) &&
          inviteUserSignupFormControls.email.errors?.required
        "
      >
        Email is required
      </span>
      <span
        class="text-danger"
        *ngIf="
          (inviteUserSignupFormControls.email.touched || submitted) &&
          inviteUserSignupFormControls.email.errors?.email
        "
      >
        Email is invalid
      </span>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="address"
        placeholder="Enter Address name"
      />
      <span
        class="text-danger"
        *ngIf="
          (inviteUserSignupFormControls.address.touched || submitted) &&
          inviteUserSignupFormControls.address.errors?.required
        "
      >
        Address name is required
      </span>
      <span
        class="text-danger"
        *ngIf="
          inviteUserSignupFormControls.address.touched &&
          inviteUserSignupFormControls.address.errors?.minlength
        "
      >
        Address name should have minimum 4 characters
      </span>
    </div>
    <div>
      <label>Choose Location</label>
      <agm-map
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        [latitude]="DefaultLatitude"
        [longitude]="DefaultLongitude"
        (mapClick)="onChoseLocation($event)"
      >
        <agm-marker
          *ngIf="locationChosen"
          [latitude]="lat"
          [longitude]="lng"
        ></agm-marker>
      </agm-map>
    </div>

    <button
      type="submit"
      [disabled]="!inviteUserSignupForm.valid"
      class="btn btn-block btn-primary"
    >
      Sign up
    </button>
  </form>
</div>
