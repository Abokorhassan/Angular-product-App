<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <div class="col-sm-10 mb-4 text-center">
            <h2>Login</h2>
        </div>

        <span class="text-danger text-center" *ngIf="httperrors">
      {{ httperrors }}
    </span>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
            <span class="text-danger" *ngIf="
          (signinFormControls.email.touched || submitted) &&
          signinFormControls.email.errors?.required
        ">
        Email is required
      </span>
            <span class="text-danger" *ngIf="
          (signinFormControls.email.touched || submitted) &&
          signinFormControls.email.errors?.email
        ">
        Email is invalid
      </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" />
            <span class="text-danger" *ngIf="
          (signinFormControls.password.touched || submitted) &&
          signinFormControls.password.errors?.required
        ">
        Password is required
      </span>
            <span class="text-danger" *ngIf="
          signinFormControls.password.touched &&
          signinFormControls.password.errors?.minlength
        ">
        Password should have minimum 4 characters
      </span>
        </div>
        <button type="submit" [disabled]="!signinForm.valid" class="btn btn-block btn-primary">
      Sign in
    </button>
    </form>
</div>
